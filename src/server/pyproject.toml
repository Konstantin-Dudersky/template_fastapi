[tool.poetry]
name = "template_fastapi"
version = "0.1.0"
description = ""
authors = ["Konstantin-Dudersky <Konstantin.Dudersky@gmail.com>"]

[tool.poetry.dependencies]
python = "3.10.*"
asyncua = "0.9.94"
fastapi = "0.78.0"
poethepoet = "*"
sqlalchemy = "1.4.36"
uvicorn = "0.17.6"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
flake8-annotations = "*"
flake8-broken-line = "*"
flake8-commas = "*"
flake8-docstrings = "*"
flake8-import-order = "*"
flake8-multiline-containers = "*"
flake8-print = "*"
flake8-return = "*"
flake8-variables-names = "*"
mypy = "*"
pep8-naming = "*"

[tool.poe.tasks]
main = { script = "src.main:entry" }


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
